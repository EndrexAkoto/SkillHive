<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Home</a></h1>
    </header>

    <div class="form-section">
        <form id="portfolioForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
    
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName">
            </div>
    
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="field">Select IT Field:</label>
                <select id="field" name="field">
                    <option value="frontend">Front-End Web Development</option>
                    <option value="backend">Back-End Web Development</option>
                    <option value="data_analytics">Data Analytics</option>
                    <option value="design">UI/UX Design</option>
                    <option value="computing">AWS Cloud Computing</option>
                    <!-- Add other IT fields as needed -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="about">About Me:</label>
                <textarea id="about" name="about" placeholder="Write a brief about yourself"></textarea>
            </div>
            
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" placeholder="Enter your skills (press Enter for new line)"></textarea>
            </div>
            
            <div class="form-group">
                <label for="projects">Projects:</label>
                <div id="projectFields">
                    <div class="project-field">
                        <input type="text" name="projectName[]" placeholder="Project Name">
                        <input type="url" name="projectLink[]" placeholder="Project Link">
                    </div>
                </div>
                <button type="button" onclick="addProjectField()">Add Project</button>
            </div>
            
            <button type="submit">Generate Portfolio</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 SkillHive. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        function addProjectField() {
            const projectFields = document.getElementById('projectFields');
            const newProjectField = document.createElement('div');
            newProjectField.classList.add('project-field');
            newProjectField.innerHTML = `
                <input type="text" name="projectName[]" placeholder="Project Name">
                <input type="url" name="projectLink[]" placeholder="Project Link">
            `;
            projectFields.appendChild(newProjectField);
        }
    </script>
</body>
</html>
